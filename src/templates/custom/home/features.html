<div class="features">
    <div class="features__container">
    {% for feature in features %}
    <div class="feature">
        <div class="feature__container">

            <div class="gb-icon-{{feature.icon}} col-1-3"></div>

            <div class="feature__desc col-2-3">
                <h2>{{feature.headline}}</h2>
                <p>
                    {{feature.description}}
                </p>
                <a href="#">{{readMore}} &#8594;<span class="sr-only">{{about}} {{feature.headline}}</span></a>
            </div>

        </div>
    </div>
    {% endfor %}
    </div>
</div>
